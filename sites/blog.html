---
layout: default
title: Personal Blog
---

<div class="blog">
<div class="placeholder">
 <h1></h1>
</div>
<div class="blogtitle">
  <div>
      <h1>BLOG</h1>
  </div>
</div>

<div class="restrics-grid">

<div class="blog-grid">

  <div>
    <div class="outer-container">
    {% for post in site.posts %}
      <div class="card">
          <div class="card-header">
              <img src="{{post.main_picture}}" alt="css language">
          </div>
          <div class="card-body">
              <span class="tag tag-{{post.category}}">{{post.category}}</span>
              <h4>{{ post.title }}</h4>
              <p>{{post.subcaption}}</p>
              <div class="user">
                  <img src="/assets/images/Sommerfeld.jpg" alt="Marius Sommerfeld">
                  <div class="user-info">
                      <h5>Marius Sommerfeld</h5>
                      <small>2h ago</small>
                  </div>
              </div>
          </div>
      </div>
    {% endfor %}
    </div>
  </div>
</div>
</div>
</div>
