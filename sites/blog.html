---
layout: default
title: posts
---


<div class="blogtitle">
  <div>
      <h1>BLOG</h1>
  </div>
  
</div>

<div class="blog-grid">
<main id="content" class="main-area">
  <ul class="cards">
    {% for post in site.posts %}
      <li class="card-item double">
       <a href={{post.url}} target="_blank" rel="nofollow">
          <figure class="card">
            <img src="{{post.main_picture}}" alt="{{post.alt}}">
            <figcaption class="caption">
              <h3 class="caption-title">{{ post.title }}</h3>
              <div class="location">{{post.subcaption}}</div>
              <p>This grid item spans one column and three rows to create focus. This is achieved by setting <code>grid-column: span 3;</code>.</p>
            </figcaption>
          </figure>
        </a>
      </li>
    {% endfor %}
  
  </ul>
</main>
</div>
