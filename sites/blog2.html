---
title: Personal Blog
---
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>UI Components Project | Blog Cards</title>
    <!--<script src="https://kit.fontawesome.com/874986f905.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />-->
</head>

<body>
<div class="blog">
<div class="blogtitle">
  <div>
      <h1>BLOG</h1>
  </div>
</div>


  <div>
    <div class="outer-container">
    {% for post in site.posts %}
      <div class="card">
          <div class="card-header">
              <img src="{{post.main_picture}}" alt="css language">
          </div>
          <div class="card-body">
              <span class="tag tag-webdev">Webdev</span>
              <h4>{{ post.title }}</h4>
              <p>{{post.subcaption}}</p>
              <div class="user">
                  <img src="/assets/images/Sommerfeld.jpg" alt="Marius Sommerfeld">
                  <div class="user-info">
                      <h5>Marius Sommerfeld</h5>
                      <small>2h ago</small>
                  </div>
              </div>
          </div>
      </div>
    {% endfor %}
    </div>
  </div>
</body>
